<!DOCTYPE html>
<html>
<head>
    <title>Websocket Chat</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="chat.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div id="initContainer" class="container form-horizontal">
    <h1>Chat-Teilnahme</h1>
    <div class="well well-lg">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="usernameField">Benutzername</label>
            <div class="col-sm-10">
                <input class="form-control" id="usernameField" value="Martin" placeholder="Bitte Benutzername eingeben">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input class="btn btn-primary" id="connectButton" type="submit" value="Jetzt Teilnehmen!" onclick="connect($('#usernameField'), $('#chatField'))">
            </div>
        </div>
    </div>
</div>

<div id="chatContainer" class="container form-horizontal">
    <h1>Chat</h1>
    <div class="well well-lg">
        <div class="form-group">
            <div class="col-sm-11 col-sm-offset-1">
                <textarea class="form-control" id="chatField" placeholder="Nachrichten erscheinen hier" readonly="true" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="messageField">&gt; </label>
            <div class="col-sm-11">
                <input type="username" class="form-control" id="messageField" placeholder="Chatnachricht" onkeypress="sendMessage(event, $('#usernameField'), $(this))">
            </div>
        </div>
    </div>
</div>

</body>
</html>
